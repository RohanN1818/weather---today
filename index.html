<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Weather Forecast</h1>
        </header>

        <main>
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g. New York)" autocomplete="off">
                <button id="searchBtn">Search</button>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
            <div id="loader" class="loader hidden"></div>

            <div id="weatherCard" class="weather-card hidden">
                <div class="weather-header">
                    <h2 id="cityName">City Name</h2>
                    <p id="countryName">Country</p>
                    <p id="localTime" class="local-time">Local Time: --:--</p>
                </div>

                <div class="weather-main">
                    <div class="weather-icon-container">
                        <img id="weatherIcon" src="" alt="Weather Icon">
                    </div>
                    <div class="weather-temp">
                        <span id="temperature">--</span>Â°C
                    </div>
                    <div class="weather-desc" id="weatherDescription">--</div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">Humidity</span>
                        <span class="value" id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Wind Speed</span>
                        <span class="value" id="windSpeed">-- km/h</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Feels Like</span>
                        <span class="value" id="feelsLike">--</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>


</html>
