<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Weather App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <!-- Top Section -->
    <div class="top-section">
        <div>
            <h1 id="cityName">City</h1>
            <p id="dateTime">Date & Time</p>
        </div>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
        </div>
    </div>

    <!-- Main Weather -->
    <div class="main-weather">
        <div class="temp-section">
            <h2 id="temperature">--Â°C</h2>
            <p id="description">Weather description</p>
        </div>

        <div class="icon-section">
            <img id="weatherIcon" src="">
        </div>

        <div class="extra-info">
            <p>Feels like: <span id="feelsLike"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind: <span id="windSpeed"></span></p>
        </div>
    </div>

    <!-- Forecast -->
    <div class="forecast" id="forecast">
        <!-- Forecast cards will appear here -->
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
